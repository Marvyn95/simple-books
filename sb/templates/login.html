<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Simple Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center px-3">

  <div class="w-100" style="max-width: 360px;">
    <div class="card shadow-sm border-0 rounded-3 p-4">
      <h1 class="h4 text-center text-dark mb-3">ðŸ“˜ Simple Books</h1>
      <p class="text-center text-muted small mb-4">Track your business easily</p>

      <form action="{{ url_for('login') }}" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label small text-muted">Username</label>
          <input type="text" id="username" name="username" required
                 class="form-control form-control-sm" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label small text-muted">Password</label>
          <input type="password" id="password" name="password" required
                 class="form-control form-control-sm" />
        </div>

        <div class="mb-3">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'info' }} alert-dismissible fade show small p-3" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </div>

        <button type="submit" class="btn btn-primary btn-sm w-100">Login</button>
      </form>

      <p class="mt-3 text-center small text-muted">
        Donâ€™t have an account?
        <a href="{{ url_for('register_owner') }}" class="text-primary text-decoration-underline">Sign up</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
